<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>
    <div class="image-bg-fixed">
        <div class="bg-color">
            <div class="container header">
                <h1>Sky<span>Sentry</span></h1>
                <h2>A cloud-based UAV monitoring system. </h2>
            </div>
            <!---
            <div class="container menu">
                <button type="button" class="btn btn-success btn-lg">Login</button>
                <button type="button" class="btn btn-info btn-lg">Register</button>
            </div>
            -->
           


            <!-- Static bottom navbar -->
            <div class="navbar navbar-inverse navbar-fixed-bottom">
              <div class="container">
                <!---
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">SkySentry</a>
                </div>
                -->
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Demo</a></li> 
                  <li><a href="#">Team</a></li> 
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" data-toggle="modal" data-target="#login-modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  <li><a href="#" data-toggle="modal" data-target="#signup-modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
              </div>
            </div>



            <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-dialog">
                    <div class="loginmodal-container">
                        <h1>Create a New Account</h1><br>
                      <form>
                        <input type="text" name="email" placeholder="Email">
                        <input type="password" name="pass" placeholder="Password">
                        <input type="password" name="pass_check" placeholder="Confirm Password">
                        <input type="text" name="name" placeholder="Your Nickname">
                        <input type="submit" name="login" class="signup loginmodal-submit" value="Sign Up">
                      </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                <div class="modal-dialog">
                    <div class="loginmodal-container">
                        <h1>Login to Your Account</h1><br>
                      <form>
                        <input type="text" name="email" placeholder="Email">
                        <input type="password" name="pass" placeholder="Password">
                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                      </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>
